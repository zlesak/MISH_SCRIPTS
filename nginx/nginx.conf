events {
    worker_connections 1024;
}

http {
    client_max_body_size 100M;

    server {
        listen 80;

        location /api/ {
            proxy_pass http://kotlin-backend:8050;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /auth/ {
            proxy_pass http://mock-oidc:8080/auth/;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect ~^http://mish/auth/(.*)$ http://imitgw.uhk.cz:59766/auth/$1;
            proxy_redirect default;

            sub_filter 'http://mish/auth/' 'http://imitgw.uhk.cz:59766/auth/';
            sub_filter '"http://mish/auth/"' '"http://imitgw.uhk.cz:59766/auth/"';
            sub_filter "'http://mish/auth/'" "'http://imitgw.uhk.cz:59766/auth/'";
            sub_filter_once off;
        }

        location ~ ^/(login|oauth2)/ {
            proxy_pass http://vaadin-frontend:8081;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://vaadin-frontend:8081;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}