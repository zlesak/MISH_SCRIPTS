events {
    worker_connections 1024;
}

http {
    client_max_body_size 100M;

    server {
        listen 80;

        location /api/ {
            proxy_pass http://kotlin-backend:8050;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Keycloak admin console
        location /auth/admin/ {
            proxy_pass http://mock-oidc:8080/auth/admin/;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_redirect ~^http://mish/auth/(.*)$ http://imitgw.uhk.cz:59766/auth/$1;
            proxy_redirect default;

            proxy_hide_header Content-Security-Policy;
            add_header Content-Security-Policy "frame-src 'self' http://imitgw.uhk.cz:59766; frame-ancestors 'self'; object-src 'none';" always;

            sub_filter '"authServerUrl": "http://mish/auth"' '"authServerUrl": "http://imitgw.uhk.cz:59766/auth"';
            sub_filter_once off;
        }

        # Keycloak resources
        location /auth/resources/ {
            proxy_pass http://mock-oidc:8080/auth/resources/;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Forwarded-Proto $scheme;

            sub_filter_types text/plain text/css text/xml text/javascript application/javascript application/json;
            sub_filter 'http://mish/auth/' 'http://imitgw.uhk.cz:59766/auth/';
            sub_filter_once off;
        }

        location /auth/ {
            proxy_pass http://mock-oidc:8080/auth/;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect ~^http://mish/auth/(.*)$ http://imitgw.uhk.cz:59766/auth/$1;
            proxy_redirect default;

            sub_filter 'http://mish/auth/' 'http://imitgw.uhk.cz:59766/auth/';
            sub_filter '"http://mish/auth/"' '"http://imitgw.uhk.cz:59766/auth/"';
            sub_filter "'http://mish/auth/'" "'http://imitgw.uhk.cz:59766/auth/'";
            sub_filter_once off;
        }

        location ~ ^/(login|oauth2)/ {
            proxy_pass http://vaadin-frontend:8081;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Vaadin WebSocket push endpoint
        location /VAADIN/push {
            proxy_pass http://vaadin-frontend:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        location / {
            proxy_pass http://vaadin-frontend:8081;
            proxy_set_header Host $host;
            set $forwarded_port $server_port;
            set $forwarded_host $host;
            if ($host = "imitgw.uhk.cz") {
                set $forwarded_port 59766;
                set $forwarded_host "imitgw.uhk.cz:59766";
            }
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}